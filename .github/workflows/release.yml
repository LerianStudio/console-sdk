name: release

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '.gitignore'
      - '**/*.env' # Ignores all .env files
      - '*.env' # Ignores .env files in the root directory
      - '**/*.md' # Ignores all .md files
      - '*.md' # Ignores .md files in the root directory
      - '**/*.txt' # Ignores all .txt files
      - '*.txt' # Ignores .txt files in the root directory
    tags-ignore: ['**']
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: 'Package to release'
        options:
          - sindarian-server
          - sindarian-ui
          - all

permissions:
  id-token: write
  contents: write
  pull-requests: write
  actions: read
  security-events: write

jobs:
  # Detect which packages have changed
  detect-changes:
    name: ðŸ” Detect Package Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.changes }}
      sindarian-server: ${{ steps.changes.outputs.sindarian-server }}
      sindarian-ui: ${{ steps.changes.outputs.sindarian-ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect packages
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            sindarian-server:
              - 'packages/sindarian-server/**'
            sindarian-ui:
              - 'packages/sindarian-ui/**'

  npm-audit:
    name: Run npm audit and fix vulnerabilities
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run npm audit (non-blocking)
        run: |
          echo "ðŸ” Running npm audit with moderate threshold..."
          npm audit --omit=dev --audit-level=moderate || echo "ðŸŸ¡ Vulnerabilities found, but audit did not block pipeline"

      - name: Attempt to fix vulnerabilities
        run: npm audit fix || echo "â„¹ï¸ No fixable vulnerabilities or none needed"

  # Run tests for changed packages
  test:
    name: ðŸ§ª Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests for ${{ matrix.package }}
        run: npm run test -- --filter=@lerianstudio/${{ matrix.package }}

  test-e2e:
    name: ðŸ§ª Test E2E ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests for ${{ matrix.package }}
        run: npm run test:e2e -- --filter=@lerianstudio/${{ matrix.package }}

  # Release packages independently
  release:
    name: ðŸš€ Release ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: [detect-changes, npm-audit, test, test-e2e]
    if: needs.detect-changes.outputs.packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID }}
          private_key: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          scope: '@lerianstudio'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
