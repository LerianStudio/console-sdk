name: release

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '.gitignore'
      - '**/*.env' # Ignores all .env files
      - '*.env' # Ignores .env files in the root directory
      - '**/*.md' # Ignores all .md files
      - '*.md' # Ignores .md files in the root directory
      - '**/*.txt' # Ignores all .txt files
      - '*.txt' # Ignores .txt files in the root directory
    tags-ignore: ['**']
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: 'Package to release'
        options:
          - sindarian-server
          - sindarian-ui
          - all

permissions:
  id-token: write
  contents: write
  pull-requests: write
  actions: read
  security-events: write

jobs:
  # Detect which packages have changed
  detect-changes:
    name: ðŸ” Detect Package Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.packages }}
      sindarian-server: ${{ steps.changes.outputs.sindarian-server }}
      sindarian-ui: ${{ steps.changes.outputs.sindarian-ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.package }}" == "all" ]; then
              echo "packages=[\"sindarian-server\", \"sindarian-ui\"]" >> $GITHUB_OUTPUT
              echo "sindarian-server=true" >> $GITHUB_OUTPUT
              echo "sindarian-ui=true" >> $GITHUB_OUTPUT
            else
              echo "packages=[\"${{ github.event.inputs.package }}\"]" >> $GITHUB_OUTPUT
              echo "sindarian-server=${{ github.event.inputs.package == 'sindarian-server' }}" >> $GITHUB_OUTPUT
              echo "sindarian-ui=${{ github.event.inputs.package == 'sindarian-ui' }}" >> $GITHUB_OUTPUT
            fi
          else
            # Auto-detect changes on push
            packages=()
            
            if git diff --name-only HEAD~1 HEAD | grep -q "^packages/sindarian-server/"; then
              packages+=("sindarian-server")
              echo "sindarian-server=true" >> $GITHUB_OUTPUT
            else
              echo "sindarian-server=false" >> $GITHUB_OUTPUT
            fi
            
            if git diff --name-only HEAD~1 HEAD | grep -q "^packages/sindarian-ui/"; then
              packages+=("sindarian-ui")
              echo "sindarian-ui=true" >> $GITHUB_OUTPUT
            else
              echo "sindarian-ui=false" >> $GITHUB_OUTPUT
            fi
            
            # Convert array to JSON
            printf -v packages_json '%s,' "${packages[@]}"
            packages_json="[\"${packages_json%,}\"]"
            packages_json=$(echo "$packages_json" | sed 's/\[""]/[]/')
            echo "packages=$packages_json" >> $GITHUB_OUTPUT
          fi

  # Run tests for changed packages
  test:
    name: ðŸ§ª Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests for ${{ matrix.package }}
        run: npm test --workspace=packages/${{ matrix.package }}

  # Release packages independently
  release:
    name: ðŸš€ Release ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: [detect-changes, test]
    if: needs.detect-changes.outputs.packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID }}
          private_key: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          scope: '@lerianstudio'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.package }}
        run: npm run build --workspace=packages/${{ matrix.package }}

      - name: Create package-specific semantic-release config
        run: |
          cat > .releaserc-${{ matrix.package }}.yml << EOF
          plugins:
            - path: "@semantic-release/commit-analyzer"
              preset: conventionalcommits
              parserOpts:
                noteKeywords:
                  - "BREAKING CHANGE"
                  - "BREAKING CHANGES"
              releaseRules:
                - type: feat
                  release: minor
                - type: perf
                  release: minor
                - type: build
                  release: minor
                - type: chore
                  release: patch
                - type: ci
                  release: patch
                - type: test
                  release: patch
                - type: fix
                  release: patch
                - type: refactor
                  release: minor
                - type: docs
                  release: patch
                - breaking: true
                  release: major

            - path: "@semantic-release/release-notes-generator"
              preset: conventionalcommits

            - path: "@semantic-release/changelog"
              changelogFile: packages/${{ matrix.package }}/CHANGELOG.md

            - path: "@semantic-release/npm"
              pkgRoot: packages/${{ matrix.package }}

            - path: "@semantic-release/git"
              assets:
                - packages/${{ matrix.package }}/package.json
                - packages/${{ matrix.package }}/CHANGELOG.md
              message: "chore(${{ matrix.package }}): release v\${nextRelease.version} [skip ci]\n\n\${nextRelease.notes}"

            - path: "@semantic-release/github"
              assets:
                - path: packages/${{ matrix.package }}/CHANGELOG.md
                  label: "Changelog"
              successComment: false
              failComment: false
              labels: []

            - path: "@semantic-release/exec"

          branches:
            - name: main
            - name: develop
              prerelease: beta
            - name: hotfix/*
              prerelease: false
              channel: false

          tagFormat: ${{ matrix.package }}-v\${version}
          repositoryUrl: https://github.com/LerianStudio/lib-js-boilerplate.git
          EOF

      - name: Run Semantic Release for ${{ matrix.package }}
        run: npx semantic-release --extends ./.releaserc-${{ matrix.package }}.yml
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.LERIAN_CI_CD_USER_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.LERIAN_CI_CD_USER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.LERIAN_CI_CD_USER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.LERIAN_CI_CD_USER_EMAIL }}

  generate-changelog:
    name: ðŸ“ Generate AI-powered Changelog
    runs-on: ubuntu-latest
    needs: [detect-changes, release]
    if: needs.detect-changes.outputs.packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-changes.outputs.packages) }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID }}
          private-key: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY }}

      - uses: LerianStudio/github-actions-gptchangelog@develop
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LERIAN_CI_CD_USER_GPG_KEY: ${{ secrets.LERIAN_CI_CD_USER_GPG_KEY }}
          LERIAN_CI_CD_USER_GPG_KEY_PASSWORD: ${{ secrets.LERIAN_CI_CD_USER_GPG_KEY_PASSWORD }}
          LERIAN_CI_CD_USER_NAME: ${{ secrets.LERIAN_CI_CD_USER_NAME }}
          LERIAN_CI_CD_USER_EMAIL: ${{ secrets.LERIAN_CI_CD_USER_EMAIL }}
          LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID }}
          LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY }}
          PACKAGE_NAME: ${{ matrix.package }}
